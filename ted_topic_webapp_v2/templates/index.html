<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TED Topic Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2b2b2b;
      color: white;
      padding: 40px;
      text-align: center;
    }
    h2 {
      color: #FFD700;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .statement {
      font-size: 16px;
      color: #cccccc;
      margin-bottom: 40px;
    }
    h3 {
      margin-top: 40px;
      color: #ffffff;
    }
    iframe {
      width: 100%;
      height: 1200px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    form {
      margin-top: 20px;
      padding: 20px;
      background-color: #3a3a3a;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(255,255,255,0.05);
    }
    input[type="file"] {
      display: none;
    }
    .custom-upload {
      display: inline-block;
      background-color: #444;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .file-name {
      display: block;
      color: #ccc;
      font-style: italic;
      margin-top: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #005fa3;
    }
    #progress-container {
      margin-top: 15px;
      display: none;
    }
    .progress-bar {
      width: 300px;
      height: 10px;
      background-color: #555;
      border-radius: 5px;
      margin: 0 auto;
      overflow: hidden;
    }
    .progress-bar-fill {
      width: 0%;
      height: 100%;
      background-color: #88ccff;
      animation: loading 2s infinite;
    }
    @keyframes loading {
      0%   { width: 0%; }
      50%  { width: 100%; }
      100% { width: 0%; }
    }
    a {
      color: #88ccff;
      text-decoration: underline;
      cursor: pointer;
    }
    a:hover {
      color: #aad8ff;
    }
  </style>
</head>
<body>

  <h2>üé§ Welcome to TED Topic Analysis & Recommendation</h2>
  <div class="statement">
    Statement: The database used in this interface is based on TED-LIUM, and the dataset is obtained from 
    <a href="https://openslr.org/7/" target="_blank" style="color: #88ccff;">https://openslr.org/7/</a>
  </div>

  <iframe src="/dash/" title="Dashboard"></iframe>

  <h3>üîä Upload Your Audio File (.wav / .mp3 / .sph)</h3>
  <form method="POST" action="/upload" enctype="multipart/form-data" onsubmit="showProgress()">
    <label for="file-upload" class="custom-upload">üìÅ Choose Audio File</label>
    <input id="file-upload" type="file" name="audio_file" accept=".wav,.mp3,.sph" required onchange="updateLabel(this)">
    <span id="file-name" class="file-name">No file selected</span>
    <br>
    <button type="submit">Analyze</button>

    <div id="progress-container">
      <div class="progress-bar">
        <div class="progress-bar-fill"></div>
      </div>
      <p style="color: #aaa; font-size: 14px; margin-top: 8px;">Analyzing... please wait (may take 60 seconds)</p>
    </div>
  </form>

  <script>
    function updateLabel(input) {
      const label = document.getElementById("file-name");
      label.textContent = input.files.length > 0 ? input.files[0].name : "No file selected";
    }

    function showProgress() {
      document.getElementById("progress-container").style.display = "block";
    }
  </script>

</body>
</html>
